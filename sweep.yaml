program: train_graphsage.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  learning_rate:
    min: 0.0001
    max: 0.01
  hidden_dim:
    values: [32, 64, 128]
  dropout:
    min: 0.1
    max: 0.5
  batch_size:
    values: [16, 32, 64]
command:
  - ${env:PYTHON}
  - train_graphsage.py
  - "--batch_size"
  - ${batch_size}
  - "--dropout"
  - ${dropout}
  - "--hidden_dim"
  - ${hidden_dim}
  - "--learning_rate"
  - ${learning_rate}
